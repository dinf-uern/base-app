<template name="enviarPropostaInclusaoAcoes">
    <div class="well">
        <h3>Propor Inclusão de Ações</h3>
    </div>
    {{#each errorMessages}}
        <div class="alert alert-danger alert-dismissible" role="alert">
            {{this}}
        </div>
    {{/each}}
    <form class="form-horizontal">
        {{> comboTopico}}
        {{> comboDiretriz mostrarMetas=true}}
        <div class="form-group">
            <label for="inputComentario" class="col-lg-2 control-label">Ações</label>
            <div class="col-lg-10">
                {{> acoesBox }}
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-lg btn-success">enviar</button>
            </div>
        </div>
    </form>
</template>
