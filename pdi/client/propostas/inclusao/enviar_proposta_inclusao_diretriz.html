<template name="enviarPropostaInclusaoDiretriz">
    <div class="well">
        <h3>Propor Inclus√£o de Diretriz</h3>
    </div>
    {{#each errorMessages}}
        <div class="alert alert-danger alert-dismissible" role="alert">
            {{this}}
        </div>
    {{/each}}
    <form class="form-horizontal">
        {{> comboTopico}}
        <div class="form-group">
            <label for="inputComentario" class="col-lg-2 control-label">Diretriz</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="inputDiretriz" placeholder="Escreva a diretriz"></textarea>
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputComentario" class="col-lg-2 control-label">Metas</label>
            <div class="col-lg-10">
                {{> metasBox }}
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-lg btn-success">enviar</button>
            </div>
        </div>
    </form>
</template>
