<template name="comboSubtopico">
    <div class="form-group {{errorClass}}">
        <label for="inputSubtopico" class="col-lg-2 control-label">Subtópico {{nivel}}</label>
        <div class="col-lg-10">
            <select class="form-control" id="inputSubtopico" data-nivel="{{nivel}}">
              <option value="">-- Subtópico --</option>
              {{#each items}}
                  <option value="{{_id}}">{{texto}}</option>
              {{/each}}
            </select>
            <span class="help-block">{{RegExpErrorMessage}}</span>
        </div>
    </div>
    {{#if mostrarSubtopicos}}
        {{> comboSubtopico subtopicos=subtopicos nivel=proximoNivel}}
    {{/if}}
</template>
