<template name="inputAcao">
    <li class="{{errorClass 'texto'}}">
        <div class="row">
            <div class="col-md-10">
                <textarea rows="2" type="text" class="form-control inputAcao"  placeholder="Escreva a ação e pressione <Enter>" autocomplete="off"></textarea>
                <span class="help-block">{{errorMessage 'texto'}}</span>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default btn-sm btn-incluir">incluir ação</button>
            </div>
        </div>
    </li>
</template>
